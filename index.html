<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Customizer proof of concept</title>
  <script src="script.js"></script>
</head>
<body>
  <main class="content">
    <h1>Buttons</h1>

    <h2>Colors</h2>
    <div class="choice">
      <input class="choice-input" id="button-colors-blue" type="radio" name="button-colors">
      <label for="button-colors-blue" class="choice-option">
        <div class="choice-option-content">
          <button type="button" class="showcase-button-colors-blue">Button</button>
        </div>
        <p class="choice-option-name">Blue</p>
      </label>
      <input class="choice-input" id="button-colors-red" type="radio" name="button-colors">
      <label for="button-colors-red" class="choice-option">
        <div class="choice-option-content">
          <button type="button" class="showcase-button-colors-red">Button</button>
        </div>
        <p class="choice-option-name">red</p>
      </label>
      <input class="choice-input" id="button-colors-mint" type="radio" name="button-colors">
      <label for="button-colors-mint" class="choice-option">
        <div class="choice-option-content">
          <button type="button" class="showcase-button-colors-mint">Button</button>
        </div>
        <p class="choice-option-name">Mint</p>
      </label>
    </div>

    <h2>Corners</h2>
    <div class="choice">
      <input class="choice-input" id="button-corners-circle" type="radio" name="button-corners">
      <label for="button-corners-circle" class="choice-option">
        <div class="choice-option-content">
          <button type="button" class="showcase-button-corners-circle">Button</button>
        </div>
        <p class="choice-option-name">Circle</p>
      </label>
      <input class="choice-input" id="button-corners-rounded" type="radio" name="button-corners">
      <label for="button-corners-rounded" class="choice-option">
        <div class="choice-option-content">
          <button type="button" class="showcase-button-corners-rounded">Button</button>
        </div>
        <p class="choice-option-name">Rounded</p>
      </label>
      <input class="choice-input" id="button-corners-square" type="radio" name="button-corners">
      <label for="button-corners-square" class="choice-option">
        <div class="choice-option-content">
          <button type="button" class="showcase-button-corners-square">Button</button>
        </div>
        <p class="choice-option-name">Square</p>
      </label>
    </div>

    <h2>Borders</h2>
    <div class="choice">
      <input class="choice-input" id="button-borders-none" type="radio" name="button-borders">
      <label for="button-borders-none" class="choice-option">
        <div class="choice-option-content">
          <button type="button" class="showcase-button-borders-none">Button</button>
        </div>
        <p class="choice-option-name">None</p>
      </label>
      <input class="choice-input" id="button-borders-normal" type="radio" name="button-borders">
      <label for="button-borders-normal" class="choice-option">
        <div class="choice-option-content">
          <button type="button" class="showcase-button-borders-normal">Button</button>
        </div>
        <p class="choice-option-name">Normal</p>
      </label>
      <input class="choice-input" id="button-borders-inverted" type="radio" name="button-borders">
      <label for="button-borders-inverted" class="choice-option">
        <div class="choice-option-content">
          <button type="button" class="showcase-button-borders-inverted">Button</button>
        </div>
        <p class="choice-option-name">Inverted</p>
      </label>
    </div>
  </main>
</body>
</html>
